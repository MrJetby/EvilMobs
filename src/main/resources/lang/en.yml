lang: en

reload: "&aAll configurations was successfully reloaded by {time} ms"
mob-creator-not-found: "No MobCreator found for context: {context}"

gui:
  main:
    title: "EvilMobs"
    display_name: "<!i><#FB430A><bold>⭐</bold> <white>Mob: <yellow>{type}"
    lore:
      - "<!i><#FB430A><st>=                                   ="
      - ""
      - "<!i><#FB430A><b>▶</b> <white>Click to configure items"
      - ""
      - "<!i><#FB430A><st>=                                   ="
  chanceeditor:
    title: "Configure Chances"
    display_name: "<!i><#FB430A><bold>⭐</bold> <white>Chance: <gold>{chance}"
    lore:
      - "<!i><#FB430A><st>=                                   ="
      - " <!i><#FB430A><bold>Left click</bold> <gray>+<white>1% "
      - " <!i><#FB430A><bold>Right click</bold> <gray>-<white>1% "
      - " <!i><#FB430A><bold>SHIFT+Left click</bold> <gray>+<white>10% "
      - " <!i><#FB430A><bold>SHIFT+Right click</bold> <gray>-<white>10% "
      - ""
      - "<!i><#FB430A><st>=                                   ="
  inveditor:
    title: "Inventory Selection"
    inventory:
      display_name: "<!i><#FB430A><bold>⭐</bold> <white>Inventory: <yellow>{inv}"
      lore:
        - "<!i><#FB430A><st>=                                   ="
        - ""
        - " <!i><#FB430A><bold>Left click</bold> <gray>- <white>Configure items "
        - " <!i><#FB430A><bold>Right click</bold> <gray>- <white>Configure item chances "
        - ""
        - "<!i><#FB430A><st>=                                   ="
    new_inventory:
      display_name: "<green>[+] Add new inventory"
      lore: []
  itemeditor:
    title: 'Item Editor'