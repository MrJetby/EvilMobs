      miniMessage:
        display_name: "<green>[+] Add new inventory"
      legacy:
        display_name: "&a[+] Add new inventory"
      lore: [ ]
  itemeditor:
    title: 'Item Editor'

comments:
  mobs:
    example:
      id:
        - '#################################################################'
        - '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ACTIONS LIST~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #'
        - '[LIGHTNING] - strike with lightning at target or in radius. TARGET: %closest_player%/%rand_player%'
        - '[TELEPORT] - teleport the mob to x;y;z;world or %closest_player%/%rand_player_near_<radius>%'
        - '[FIREBALL] - shoot a fireball. TARGET:<target> EXPLOSION:true/false FROM:MOB/TOP SPEED:<0.1-1.0>'
        - '[EFFECT_NEAR] - apply effect nearby. EFFECT_NAME;DURATION;LEVEL;RADIUS'
        - '[SPAWN_AS_MINION] - spawn a minion by id'
        - '[KILL_ALL_MINIONS] - kill all minions by id'
        - '[TASK_RUN] - run predefined task by id'
        - '[TASK_STOP] - stop predefined task by id'
        - '[SET_AI] - enable/disable mob AI (true/false)'
        - '[SET_AGE] - set mob age (baby/adult)'
        - '[SET_CAN_PICKUP_ITEMS] - allow/disallow item pickup (true/false)'
        - '[SET_GLOW] - enable/disable glow (true/false)'
        - '[SET_NAME] - set mob name, supports color codes (&)'
        - '[SET_HEALTH] - set mob health'
        - '[SET_MAX_HEALTH] - set mob max health'
        - '[TAKE_HEALTH] - reduce mob health by number'
        - '[ADD_HEALTH] - add health to mob'
        - '[SEND_PARTICLE] - spawn particles at mob. PARTICLE_ID'
        - '[CONSOLE] - execute console command'
        - '[MESSAGE] - send message to player'
        - '[DROP] - drop items, quantity'
        - '[SOUND] - play sound to player. SOUND_NAME;VOLUME;PITCH'
        - '[EFFECT] - apply effect to mob. EFFECT_NAME;DURATION;LEVEL'
        - '[SET_TARGET] - set mob target. %damager%/%closest_player%/%rand_player_near_<radius>%'
        - '[DELAY] - delay next action, in ticks (20 ticks = 1 second)'
        - '[CREATE_BOSSBAR] - create bossbar by id'
        - '[SHOW_BOSSBAR] - show bossbar by id'
        - '[SHOW_BOSSBAR_NEAR] - show bossbar by id to players in radius'
        - 'Example: [SHOW_BOSSBAR_NEAR] example 30'
        - '[REMOVE_BOSSBAR] - remove bossbar by id'
        - '[REMOVE_BOSSBAR_NEAR] - remove bossbar by id for players in radius'
        - 'Example: [REMOVE_BOSSBAR_NEAR] example 30'
        - '[DELETE_BOSSBAR] - delete bossbar by id'
        - '#################################################################'
      name:
        - "If you delete this line, the mob name will be hidden"
      moving-radius:
        - "Delete the line or set -1 for no movement radius limit"
        - "Mob cannot move beyond this radius"
      teleport-on-radius:
        - "If true, the mob will teleport back into the radius if it goes beyond it"
      spawn-location:
        - ''
        - "You can set coordinates as x;y;z;world"
        - "Or use rtp to spawn in a random location"
        - ''
      listeners:
        - 'Actions that will be executed on any listener'
        - 'Available: ON_DAMAGE, ON_MOVE'
      bossBars:
        example_health:
          color:
            - 'PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE'
          style:
            - 'SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20'
          duration:
            - '-1 for infinite duration, or set seconds after which the bossbar disappears'
      tasks:
        example:
          delay:
            - 'Delay before task starts, in ticks (20 ticks = 1 second)'
          period:
            - 'How often the task repeats, in ticks (20 ticks = 1 second)'
          actions:
            - 'Actions to execute when the task runs'
          amount:
            - 'Number of task executions. -1 for infinite'
      phases:
        example_placeholder:
          - 'Types:'
          - 'HEALTH'
          - 'HEALTH_PERCENTAGE'
          - 'PLACEHOLDER'
      drop-settings:
        lootAmount:
          - "Set 0 if you don't want anything to drop."
          - "Set -1 to drop everything possible, ignoring chance and randomness."
        only-custom:
          - 'If true, vanilla drops will not occur.'
        flying-drop-particle:
          - 'Particle drop when [drop] command is executed'
        pickup-delay:
          - 'In ticks (20 ticks = 1 second)'
      mask:
        mask:
          - "Item disguises for drops triggered by [drop] command"
        items:
          m1:
            - 'Customize camouflage here.'
            - 'A random disguiser will be chosen to mask the drop.'
  config:
    lang:
      - "Your preferred language (de, en, es, ru, zh, uk)"
    auto-start:
      min-online:
        - "Minimum online players required to spawn mobs; if Freeze is enabled, the timer pauses when online is below this."
      freeze:
        - "If true, the timer freezes when not enough players."
        - "If false, the timer continues regardless of online players."
      zone:
        - "Time zone"
      time:
        - "If you write time: <number>, mobs will attempt to spawn every <number> seconds"
        - "Or you can schedule exact times for mobs to spawn"
        - "Time format is 24-hour, e.g., 17:30 is 5:30 PM"
        - "You can specify multiple times; mobs spawn at each specified time"
        - "If multiple times are specified, they must be indented by 2 spaces"
        - "Example:"
        - " time:"
        - "   - '10:00;id' # adding \";mob_id\" spawns this event at this time"
        - "   - '21:00' # spawns random mob if no id is added"
        - "   - '23:00'"
        - "   - '17:00:SUNDAY' # you can even set specific weekdays"
