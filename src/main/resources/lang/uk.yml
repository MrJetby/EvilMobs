lang: uk

reload: "&aВсі конфігурації успішно перезавантажені за {time} мс"
mob-creator-not-found: "MobCreator для контексту не знайдено: {context}"

formattedTime:
  weeks: [ "тиждень", "тижні", "тижнів" ]
  days: [ "день", "дні", "днів" ]
  hours: [ "година", "години", "годин" ]
  minutes: [ "хвилина", "хвилини", "хвилин" ]
  seconds: [ "секунда", "секунди", "секунд" ]

gui:
  main:
    title: "EvilMobs"
    miniMessage:
      display_name: "<!i><#FB430A><bold>⭐</bold> <white>Моб: <yellow>{type}"
      lore:
        - "<!i><#FB430A><st>=                                   ="
        - ""
        - "<!i><#FB430A><b>▶</b> <white>Натисніть, щоб налаштувати предмети"
        - ""
        - "<!i><#FB430A><st>=                                   ="
    legacy:
      display_name: "&6&l⭐ &fМоб: &e{type}"
      lore:
        - "&6&m=                                   ="
        - ""
        - "&6&l▶ &fНатисніть, щоб налаштувати предмети"
        - ""
        - "&6&m=                                   ="

  chanceeditor:
    title: "Налаштувати шанси"
    miniMessage:
      display_name: "<!i><#FB430A><bold>⭐</bold> <white>Шанс: <orange>{chance}%"
      lore:
        - - "<!i><#FB430A><st>=                                   ="
        - " <!i><#FB430A><bold>ЛКМ</bold> <gray>+<white>1% "
        - " <!i><#FB430A><bold>ПКМ</bold> <gray>-<white>1% "
        - " <!i><#FB430A><bold>SHIFT+ЛКМ</bold> <gray>+<white>10% "
        - " <!i><#FB430A><bold>SHIFT+ПКМ</bold> <gray>-<white>10% "
        - ""
        - "<!i><#FB430A><st>=                                   ="
    legacy:
      display_name: "&6&l⭐ &fШанс: &e{chance}%"
      lore:
        - "&6&m=                                   ="
        - " &6&lЛКМ &7+&f1% "
        - " &6&lПКМ &7-&f1% "
        - " &6&lSHIFT+ЛКМ &7+&f10% "
        - " &6&lSHIFT+ПКМ &7-&f10% "
        - ""
        - "&6&m=                                   ="

  inveditor:
    title: "Вибір інвентаря"
    inventory:
      miniMessage:
        display_name: "<!i><#FB430A><bold>⭐</bold> <white>Інвентар: <yellow>{inv}"
        lore:
          - "<!i><#FB430A><st>=                                   ="
          - ""
          - " <!i><#FB430A><bold>ЛКМ</bold> <gray>+<white> Налаштувати предмети "
          - " <!i><#FB430A><bold>ПКМ</bold> <gray>-<white> Налаштувати шанси предметів "
          - ""
          - "<!i><#FB430A><st>=                                   ="
      legacy:
        display_name: "&6&l⭐ &fІнвентар: &e{inv}"
        lore:
          - "&6&m=                                   ="
          - ""
          - " &6&lЛКМ &7+ &fНалаштувати предмети "
          - " &6&lПКМ &7- &fНалаштувати шанси предметів "
          - ""
          - "&6&m>=                                   ="
    new_inventory:
      miniMessage:
        display_name: "<green>[+] Додати новий інвентар"
      legacy:
        display_name: "&a[+] Додати новий інвентар"
      lore: [ ]
  itemeditor:
    title: 'Редактор предметів'

comments:
  mobs:
    example:
      id:
        - '#################################################################'
        - '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~СПИСОК ДІЙ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #'
        - '[LIGHTNING] - вдарити блискавкою по цілі або в радіусі. ЦІЛЬ: %closest_player%/%rand_player%'
        - '[TELEPORT] - телепортувати моба до x;y;z;світ або %closest_player%/%rand_player_near_<radius>%'
        - '[FIREBALL] - випустити вогняний шар. ЦІЛЬ:<target> ВИБУХ:true/false ВІД:МІН/ВЕРХ ШВИДКІСТЬ:<0.1-1.0>'
        - '[EFFECT_NEAR] - застосувати ефект поблизу. НАЗВА_ЕФЕКТУ;ТРИВАЛІСТЬ;РІВЕНЬ;РАДІУС'
        - '[SPAWN_AS_MINION] - заспавнити міньйона за ID'
        - '[KILL_ALL_MINIONS] - вбити всіх міньйонів за ID'
        - '[TASK_RUN] - запустити передвстановлене завдання за ID'
        - '[TASK_STOP] - зупинити передвстановлене завдання за ID'
        - '[SET_AI] - увімкнути/вимкнути AI моба (true/false)'
        - '[SET_AGE] - встановити вік моба (baby/adult)'
        - '[SET_CAN_PICKUP_ITEMS] - дозволити/заборонити підбирати предмети (true/false)'
        - '[SET_GLOW] - увімкнути/вимкнути світіння (true/false)'
        - "[SET_NAME] - встановити ім'я моба, підтримує кольорові коди (&)"
        - "[SET_HEALTH] - встановити здоров\'я моба"
        - "[SET_MAX_HEALTH] - встановити максимальне здоров\"я моба"
        - "[TAKE_HEALTH] - зменшити здоров\'я моба на число"
        - "[ADD_HEALTH] - додати здоров\'я мобу"
        - '[SEND_PARTICLE] - заспавнити частинки біля моба. ID_ЧАСТИНИК'
        - '[CONSOLE] - виконати команду консолі'
        - '[MESSAGE] - відправити повідомлення гравцю'
        - '[DROP] - дропнути предмети, кількість'
        - '[SOUND] - відтворити звук гравцю. НАЗВА_ЗВУКУ;ГРОМКОСТЬ;ТОН'
        - '[EFFECT] - застосувати ефект до моба. НАЗВА_ЕФЕКТУ;ТРИВАЛІСТЬ;РІВЕНЬ'
        - '[SET_TARGET] - встановити ціль моба. %damager%/%closest_player%/%rand_player_near_<radius>%'
        - '[DELAY] - затримка наступної дії в тиках (20 тиков = 1 секунда)'
        - '[CREATE_BOSSBAR] - створити bossbar за ID'
        - '[SHOW_BOSSBAR] - показати bossbar за ID'
        - '[SHOW_BOSSBAR_NEAR] - показати bossbar ID гравцям у радіусі'
        - 'Приклад: [SHOW_BOSSBAR_NEAR] example 30'
        - '[REMOVE_BOSSBAR] - видалити bossbar за ID'
        - '[REMOVE_BOSSBAR_NEAR] - видалити bossbar за ID у радіусі у гравців'
        - 'Приклад: [REMOVE_BOSSBAR_NEAR] example 30'
        - '[DELETE_BOSSBAR] - видалити bossbar за ID'
        - '#################################################################'
      name:
        - "Якщо видалити цей рядок, ім'я моба буде приховано"
      moving-radius:
        - "Видаліть рядок або встановіть -1 для відсутності обмеження радіусу руху"
        - "Моб не може виходити за цей радіус"
      teleport-on-radius:
        - "Якщо true, моб телепортується назад у радіус, якщо вийде за його межі"
      spawn-location:
        - ''
        - "Можна вказати координати як x;y;z;світ"
        - "Або використовувати rtp для спавну у випадковому місці"
        - ''
      listeners:
        - 'Дії, що виконуються на будь-якому слухачі'
        - 'Доступно: ON_DAMAGE, ON_MOVE'
      bossBars:
        example_health:
          color:
            - 'PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE'
          style:
            - 'SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20'
          duration:
            - '-1 для нескінченної тривалості або вкажіть час у секундах, після якого bossbar зникне'
      tasks:
        example:
          delay:
            - 'Затримка перед запуском завдання, у тиках (20 тиков = 1 секунда)'
          period:
            - 'Як часто завдання повторюватиметься, у тиках (20 тиков = 1 секунда)'
          actions:
            - 'Дії, що виконуються під час запуску завдання'
          amount:
            - 'Кількість запусків завдання. -1 для нескінченного'
      phases:
        example_placeholder:
          - 'Типи:'
          - 'HEALTH'
          - 'HEALTH_PERCENTAGE'
          - 'PLACEHOLDER'
      drop-settings:
        lootAmount:
          - "Встановіть 0, якщо не хочете, щоб щось падало."
          - "Встановіть -1, якщо хочете, щоб падало все можливе, ігноруючи шанс і випадковість."
        only-custom:
          - 'true: ванільні дропи не відбуваються.'
        flying-drop-particle:
          - 'Частинки при виклику команди [drop]'
        pickup-delay:
          - 'У тиках (20 тиков = 1 секунда)'
      mask:
        mask:
          - "Маскування предметів для дропів, викликаних командою [drop]"
        items:
          m1:
            - 'Тут налаштовується камуфляж.'
            - 'Випадковий маскувальник обирається для маскування дропу.'
  config:
    lang:
      - "Бажана мова (de, en, es, ru, zh, uk)"
    auto-start:
      min-online:
        - "Мінімальна кількість онлайн для спавну моба; якщо Freeze увімкнено, таймер заморозиться при недостатньому онлайн."
      freeze:
        - "true: таймер заморозиться при недостатньому онлайн."
        - "false: таймер продовжує йти, незважаючи на онлайн."
      zone:
        - "Часовий пояс"
      time:
        - "Якщо вказати time: <число>, то кожні <число> секунд буде спроба спавну моба"
        - "Або можна вказати точний час спавну мобів"
        - "Формат часу 24 години, наприклад 17:30 = 5:30 вечора"
        - "Можна вказати кілька часів; моби спавнитимуться у кожен час"
        - "Якщо вказано кілька часів, вони повинні мати відступ у 2 пробіли"
        - "Приклад:"
        - " time:"
