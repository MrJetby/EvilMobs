lang: ru

reload: "&aВсе конфигурации были успешно перезагружены к {time} мс"
mob-creator-not-found: "Не найден MobCreator для контекста: {context}"


formattedTime:
  weeks: [ "неделя", "недели", "недель" ]
  days: [ "день", "дня", "дней" ]
  hours: [ "час", "часа", "часов" ]
  minutes: [ "минута", "минуты", "минут" ]
  seconds: [ "секунда", "секунды", "секунд" ]

gui:
  main:
    title: "EvilMobs"
    miniMessage:
      display_name: "<!i><#FB430A><bold>⭐</bold> <white>Моб: <yellow>{type}"
      lore:
        - "<!i><#FB430A><st>=                                   ="
        - ""
        - "<!i><#FB430A><b>▶</b> <white>Нажмите, чтобы настроить предметы"
        - ""
        - "<!i><#FB430A><st>=                                   ="
    legacy:
      display_name: "&6&l⭐ &fМоб: &e{type}"
      lore:
        - "&6&m=                                   ="
        - ""
        - "&6&l▶ &fНажмите, чтобы настроить предметы"
        - ""
        - "&6&m=                                   ="

  chanceeditor:
    title: "Настроить шансы"
    miniMessage:
      display_name: "<!i><#FB430A><bold>⭐</bold> <white>Шанс: <orange>{chance}%"
      lore:
        - - "<!i><#FB430A><st>=                                   ="
        - " <!i><#FB430A><bold>ЛКМ</bold> <gray>+<white>1% "
        - " <!i><#FB430A><bold>ПКМ</bold> <gray>-<white>1% "
        - " <!i><#FB430A><bold>SHIFT+ЛКМ</bold> <gray>+<white>10% "
        - " <!i><#FB430A><bold>SHIFT+ПКМ</bold> <gray>-<white>10% "
        - ""
        - "<!i><#FB430A><st>=                                   ="
    legacy:
      display_name: "&6&l⭐ &fШанс: &e{chance}%"
      lore:
        - "&6&m=                                   ="
        - " &6&lЛКМ &7+&f1% "
        - " &6&lЛКМПКМ &7-&f1% "
        - " &6&lЛКМSHIFT+ЛКМ &7+&f10% "
        - " &6&lЛКМSHIFT+ПКМ &7-&f10% "
        - ""
        - "&6&m=                                   ="

  inveditor:
    title: "Выбор инвентаря"
    inventory:
      miniMessage:
        display_name: "<!i><#FB430A><bold>⭐</bold> <white>Инвентарь: <yellow>{inv}"
        lore:
          - "<!i><#FB430A><st>=                                   ="
          - ""
          - " <!i><#FB430A><bold>ЛКМ</bold> <gray>+<white> Настроить предметы "
          - " <!i><#FB430A><bold>ПКМ</bold> <gray>-<white> Настроить шансы предметов "
          - ""
          - "<!i><#FB430A><st>=                                   ="
      legacy:
        display_name: "&6&l⭐ &fИнвентарь: &e{inv}"
        lore:
          - "&6&m=                                   ="
          - ""
          - " &6&lЛКМ &7+ &fНастроить предметы "
          - " &6&lПКМ &7- &fНастроить шансы предметов "
          - ""
          - "&6&m>=                                   ="
    new_inventory:
      miniMessage:
        display_name: "<green>[+] Добавить новый инвентарь"
      legacy:
        display_name: "&a[+] Добавить новый инвентарь"
      lore: [ ]
  itemeditor:
    title: 'Редактор предметов'

comments:
  mobs:
    example:
      id:
        - '#################################################################'
        - '~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~СПИСОК ДЕЙСТВИЙ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ #'
        - '[LIGHTNING] - ударить молнией по цели или в радиусе. ЦЕЛЬ: %closest_player%/%rand_player%'
        - '[TELEPORT] - телепортировать моба в x;y;z;мир или %closest_player%/%rand_player_near_<radius>%'
        - '[FIREBALL] - выстрелить фаерболом. ЦЕЛЬ:<target> ВЗРЫВ:true/false ОТ:МОБ/ВЕРХ СПЕД:<0.1-1.0>'
        - '[EFFECT_NEAR] - применить эффект поблизости. НАЗВАНИЕ_ЭФФЕКТА;ПРОДОЛЖИТЕЛЬНОСТЬ;УРОВЕНЬ;РАДИУС'
        - '[SPAWN_AS_MINION] - заспавнить миньона по id'
        - '[KILL_ALL_MINIONS] - убить всех миньонов по id'
        - '[TASK_RUN] - запустить предопределенную задачу по id'
        - '[TASK_STOP] - остановить предопределенную задачу по id'
        - '[SET_AI] - включить/выключить ИИ моба (true/false)'
        - '[SET_AGE] - установить возраст моба (baby/adult)'
        - '[SET_CAN_PICKUP_ITEMS] - разрешить/запретить подбирать предметы (true/false)'
        - '[SET_GLOW] - включить/выключить свечение (true/false)'
        - '[SET_NAME] - установить имя моба, поддерживает цветовые коды (&)'
        - '[SET_HEALTH] - установить здоровье моба'
        - '[SET_MAX_HEALTH] - установить максимальное здоровье моба'
        - '[TAKE_HEALTH] - уменьшить здоровье моба на число'
        - '[ADD_HEALTH] - добавить здоровье мобу'
        - '[SEND_PARTICLE] - заспавнить частицы у моба. ID_ЧАСТИЦЫ'
        - '[CONSOLE] - выполнить команду консоли'
        - '[MESSAGE] - отправить сообщение игроку'
        - '[DROP] - дропнуть предметы, количество'
        - '[SOUND] - проиграть звук игроку. НАЗВАНИЕ_ЗВУКА;ГРОМКОСТЬ;ТОН'
        - '[EFFECT] - применить эффект к мобу. НАЗВАНИЕ_ЭФФЕКТА;ПРОДОЛЖИТЕЛЬНОСТЬ;УРОВЕНЬ'
        - '[SET_TARGET] - установить цель моба. %damager%/%closest_player%/%rand_player_near_<radius>%'
        - '[DELAY] - задержка следующего действия, в тиках (20 тиков = 1 секунда)'
        - '[CREATE_BOSSBAR] - создать боссбар по id'
        - '[SHOW_BOSSBAR] - показать боссбар по id'
        - '[SHOW_BOSSBAR_NEAR] - показать боссбар по id игрокам в радиусе'
        - 'Пример: [SHOW_BOSSBAR_NEAR] example 30'
        - '[REMOVE_BOSSBAR] - удалить боссбар по id'
        - '[REMOVE_BOSSBAR_NEAR] - удалить боссбар по id у игроков в радиусе'
        - 'Пример: [REMOVE_BOSSBAR_NEAR] example 30'
        - '[DELETE_BOSSBAR] - удалить боссбар по id'
        - '#################################################################'
      name:
        - "Если удалить эту строку, имя моба будет скрыто"
      moving-radius:
        - "Удалите строку или установите -1 для отсутствия ограничения радиуса движения"
        - "моб не может выйти за этот радиус"
      spawn-location:
        - ''
        - "вы можете установить координаты как x;y;z;мир"
        - "или использовать rtp, спавн в случайном месте"
        - ''
      listeners:
        - 'Действия, которые выполнятся на любом слушателе'
        - 'Доступно: ON_DAMAGE, ON_MOVE'
      bossBars:
        example_health:
          color:
            - 'PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE'
          style:
            - 'SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20'
          duration:
            - '-1 для бесконечной длительности, или укажите время в секундах, после которого боссбар исчезнет'
      tasks:
        example:
          delay:
            - 'Задержка перед запуском задачи, в тиках (20 тиков = 1 секунда)'
          period:
            - 'Как часто задача будет повторяться, в тиках (20 тиков = 1 секунда)'
          actions:
            - 'Действия, которые выполнятся при запуске задачи'
          amount:
            - 'Количество запусков задачи. -1 для бесконечного'
      phases:
        example_placeholder:
          - 'Типы:'
          - 'HEALTH'
          - 'HEALTH_PERCENTAGE'
          - 'PLACEHOLDER'
      drop-settings:
        lootAmount:
          - "Если вы не хотите, чтобы ничего не дропалось, установите 0."
          - "Если вы хотите, чтобы дропалось всё возможное, игнорируя шанс и случайность, установите -1"
        only-custom:
          - 'Если true, ванильные дропы не произойдут.'
        flying-drop-particle:
          - 'Дроп частиц, когда вызывается команда [drop]'
        pickup-delay:
          - 'в тиках (20 тиков = 1 секунда)'
      mask:
        mask:
          - "Маскировка предметов для дропов, вызванных командой [drop]"
        items:
          m1:
            - 'Здесь настраивается камуфляж.'
            - 'Будет выбран случайный маскировщик для маскировки дропа.'
  config:
    lang:
      - "Предпочитаемый вами язык"
    auto-start:
      min-online:
        - "Минимальный онлайн для того чтобы заспавнить моба, если Freeze включён то таймер будет заморожен если онлайн ниже"
      freeze:
        - "Если true, то таймер заморозится если недостаточно игроков."
        - "Если false, то таймер будет продолжать идти ни смотря на онлайн"
      zone:
        - "Часовой пояс"
      time:
        - "Если написать time: <число> тогда раз в <число> секунд будет пытаться заспавнить моба"
        - "или же можно расписать точное время в которое будут спавниться мобы"
        - "Время указывается в формате 24 часа, например 17:30 - это 5:30 вечера"
        - "Можно указывать несколько времён, тогда в каждое из этих времён будет спавниться моб"
        - "Если указано несколько времён, то они должны быть с отступом в 2 пробела"
        - "Пример:"
        - " time:"
        - "   - '10:00;id' # если добавить \";id_моба\", то в это время будет именно данный ивент"
        - "   - '21:00' # если же ничего не добавлять, то будет рандомный моб"
        - "   - '23:00'"
        - "   - '17:00:SUNDAY' # да, можно даже поставить даже дни недели"



