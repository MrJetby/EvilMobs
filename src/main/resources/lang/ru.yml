lang: ru

reload: "&aВсе конфигурации были успешно перезагружены к {time} мс"
mob-creator-not-found: "Не найден MobCreator для контекста: {context}"


formattedTime:
  weeks: [ "неделя", "недели", "недель" ]
  days: [ "день", "дня", "дней" ]
  hours: [ "час", "часа", "часов" ]
  minutes: [ "минута", "минуты", "минут" ]
  seconds: [ "секунда", "секунды", "секунд" ]

gui:
  main:
    title: "EvilMobs"
    display_name: "<!i><#FB430A><bold>⭐</bold> <white>Моб: <yellow>{type}"
    lore:
      - "<!i><#FB430A><st>=                                   ="
      - ""
      - "<!i><#FB430A><b>▶</b> <white>Нажмите, чтобы настроить предметы"
      - ""
      - "<!i><#FB430A><st>=                                   ="
  chanceeditor:
    title: "Настроить шансы"
    display_name: "<!i><#FB430A><bold>⭐</bold> <white>Шанс: <orange>{chance}%"
    lore:
      - - "<!i><#FB430A><st>=                                   ="
      - " <!i><#FB430A><bold>ЛКМ</bold> <gray>+<white>1% "
      - " <!i><#FB430A><bold>ПКМ</bold> <gray>-<white>1% "
      - " <!i><#FB430A><bold>SHIFT+ЛКМ</bold> <gray>+<white>10% "
      - " <!i><#FB430A><bold>SHIFT+ПКМ</bold> <gray>-<white>10% "
      - ""
      - "<!i><#FB430A><st>=                                   ="
  inveditor:
    title: "Выбор инвентаря"
    inventory:
      display_name: "<!i><#FB430A><bold>⭐</bold> <white>Инвентарь: <yellow>{inv}"
      lore:
        - - "<!i><#FB430A><st>=                                   ="
        - ""
        - " <!i><#FB430A><bold>ЛКМ</bold> <gray>+<white>Настроить предметы "
        - " <!i><#FB430A><bold>ПКМ</bold> <gray>-<white>Настроить шансы предметов "
        - ""
        - - "<!i><#FB430A><st>=                                   ="
    new_inventory:
      display_name: "<green>[+] Добавить новый инвентарь"
      lore: [ ]
  itemeditor:
    title: 'Редактор предметов'

comments:
  config:
    lang:
      - "Предпочитаемый вами язык"
    auto-start:
      min-online:
        - "Минимальный онлайн для того чтобы заспавнить моба, если Freeze включён то таймер будет заморожен если онлайн ниже"
      freeze:
        - "Если true, то таймер заморозится если недостаточно игроков."
        - "Если false, то таймер будет продолжать идти ни смотря на онлайн"
      zone:
        - "Часовой пояс"
      time:
        - "Если написать time: <число> тогда раз в <число> секунд будет пытаться заспавнить моба"
        - "или же можно расписать точное время в которое будут спавниться мобы"
        - "Время указывается в формате 24 часа, например 17:30 - это 5:30 вечера"
        - "Можно указывать несколько времён, тогда в каждое из этих времён будет спавниться моб"
        - "Если указано несколько времён, то они должны быть с отступом в 2 пробела"
        - "Пример:"
        - " time:"
        - "   - '10:00;id' # если добавить \";id_моба\", то в это время будет именно данный ивент"
        - "   - '21:00' # если же ничего не добавлять, то будет рандомный моб"
        - "   - '23:00'"
        - "   - '17:00:SUNDAY' # да, можно даже поставить даже дни недели"



