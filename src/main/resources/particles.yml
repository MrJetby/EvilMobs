# Конфигурация партиклов и анимаций
# Каждый раздел = отдельный эффект (можно запускать по ID)
# Структура: базовая форма + анимация (keyframes) + слои (layers) + последовательность (sequence)
# Копировать блоки для быстрого создания! Параметры опциональны, дефолты разумные.
# Типы форм: circle, sphere, line, spiral, cube, helix, ring, custom_points
# Анимация: keyframes — массив шагов со временем (ticks), где меняются параметры (position, rotation, scale, color)
# Layers: Несколько форм в одном эффекте (параллельно).
# Sequence: Цепочка эффектов (последовательно или параллельно).

# Простой круг (как раньше)
exampleCircle:
  type: circle
  particle: FLAME
  radius: 2.5
  points: 36
  repeat: 20
  interval: 2
  offset:
    x: 0.0
    y: 1.0
    z: 0.0
  color:
    r: 255
    g: 0
    b: 0
    size: 1.0

# Спираль с анимацией (расширение радиуса со временем)
animatedSpiral:
  type: spiral
  particle: END_ROD
  radius: 1.5  # Начальный радиус
  height: 4.0
  coils: 5
  points: 100
  interval: 1
  offset:
    x: 0.0
    y: 0.0
    z: 0.0
  animation:  # Анимация через keyframes (время в тиках от 0)
    keyframes:
      - time: 0     # Начало
        radius: 0.5
        height: 2.0
      - time: 20    # Через 20 тиков
        radius: 3.0
        height: 6.0
        color:       # Градиент цвета
          r: 255
          g: 0
          b: 0
      - time: 40    # Конец, с ротацией
        radius: 1.5
        rotation:
          yaw: 360
          pitch: 45
  lifetime: 60  # Общая длительность анимации (тики, 0=бесконечно)

# Линия с движением (анимация позиции)
movingLine:
  type: line
  particle: CRIT_MAGIC
  start:
    x: 0.0
    y: 1.0
    z: 0.0
  end:
    x: 5.0
    y: 1.0
    z: 0.0
  points: 20
  interval: 2
  animation:
    keyframes:
      - time: 0
        offset:
          x: 0
      - time: 30
        offset:
          x: 10  # Движение по X

# Сложная: Куб с пульсацией + спираль внутри (layers)
complexCube:
  layers:  # Несколько слоев (параллельно)
    - name: cube  # Основной слой: пульсирующий куб
      type: cube
      particle: HEART
      size: 2.0  # Размер куба (по умолчанию 1)
      points: 50  # Точки на гранях
      animation:
        keyframes:
          - time: 0
            scale: 1.0
            color:
              r: 255
              g: 100
              b: 0
          - time: 10
            scale: 1.5  # Увеличение
          - time: 20
            scale: 0.5  # Сжатие
            color:
              r: 0
              g: 255
              b: 0
      offset:
        y: 2.0
    - name: innerSpiral  # Внутренний слой: спираль
      type: spiral
      particle: FLAME
      radius: 0.5
      height: 3.0
      coils: 3
      points: 30
      animation:
        keyframes:
          - time: 0
            rotation:
              yaw: 0
          - time: 40
            rotation:
              yaw: 720  # Полный оборот
  repeat: 1
  interval: 1
  lifetime: 50

# Произвольные точки (custom_points: список координат)
customExplosion:
  type: custom_points
  particle: EXPLOSION_NORMAL
  points:  # Список точек (x,y,z) — можно 100+ для сложности
    - [0, 0, 0]
    - [1, 1, 0]
    - [-1, 0, 1]
    - [0, 2, -1]
  animation:
    keyframes:
      - time: 0
        scale: 1.0
      - time: 10
        scale: 2.0  # Расширение точек

# Последовательность: Круг -> Линия -> Спираль (sequence)
fireworkSequence:
  sequence:  # Цепочка эффектов
    mode: sequential  # sequential (по порядку) или parallel (параллельно)
    effects:  # Ссылки на другие эффекты или inline
      - ref: exampleCircle  # Ссылка на существующий
        duration: 20  # Сколько тиков длится этот шаг
      - type: line  # Inline эффект
        particle: SMOKE_LARGE
        start: {x: 0, y: 0, z: 0}
        end: {x: 0, y: 5, z: 0}
        points: 10
        duration: 15
      - ref: animatedSpiral
        duration: 30
  interval: 1
  lifetime: 65  # Сумма durations

# Геликс (винтовая линия, как ДНК)
dnaHelix:
  type: helix
  particle: REDSTONE
  radius: 1.0
  height: 5.0
  twists: 3  # Кол-во витков
  points: 60
  color:
    r: 0
    g: 255
    b: 0
    size: 2.0
  animation:
    keyframes:
      - time: 0
        offset:
          y: 0
      - time: 50
        offset:
          y: 10  # Подъем геликса

# Кольцо (горизонтальное/вертикальное)
portalRing:
  type: ring
  particle: PORTAL
  radius: 3.0
  thickness: 0.2  # Толщина кольца
  points: 40
  orientation: horizontal  # horizontal/vertical
  rotation:
    yaw: 0
    pitch: 90  # Для вертикального