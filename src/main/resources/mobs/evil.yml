id: evil

name: "&4Mister Evil" # Delete the line if you want to disable
type: ZOMBIE
health: 1000

AI: false
glow: false
can-pickup-items: false
isBaby: false

spawn-location: 0;100;0;world

armor: example


bossBars:
  example:
    title: "&4&lEvil Boss &7[Health: %health_percentage%%]"
    # Доступно: PINK, BLUE, RED ,GREEN ,YELLOW ,PURPLE, WHITE
    Color: BLUE
    # Доступно: PROGRESS, NOTCHED_6, NOTCHED_10, NOTCHED_12, NOTCHED_20
    Style: PROGRESS
    Progress: '%health_percentage%'
    # Время спустя которое боссбар исчезнет
    # Если оставить -1 то боссбар пропадёт когда ивент завершится
    duration: -1



tasks:
  example:
    # delay - задержка перед первым выполнением в тиках (20 тиков = 1 секунда)
    # period - период между выполнениями в тиках (20 тиков = 1 секунда)
    delay: 0
    period: 20
    amount: -1 # -1 бесконечное выполнение или количество выполнений если указать число
    actions:
      - '[message] &cTest action every second'

phases:
  # Types:
  # HEALTH
  # TIME_TO_END
  # PLACEHOLDER
  damage:
    type: HEALTH
    actions:
      '100':
        # %closest_player%
        # %rand_player_near_<radius>%
        # %last_damaged_player%
        - '[lightning] 15' # radius or --player:%closest_player%
        - '[fireball] ' # --TARGET:%closest_player% --EXPLODE:false --FROM:MOB/TOP/DOWN/LEFT/RIGHT
        - '[effect] BLINDNESS;3;1' # --radius:15
        - '[create_minion] default'
        - '[teleport] %rand_player_near_25%'
        - '[task_run] example'
        - '[task_stop] example'
        - '[setAI] true'
        - '[setAge] baby/adult'
        - '[set_can_pickup_items] true'
        - '[setGlow] true'
        - '[setName] &6Mister Evil'
        - '[]'
        - '[]'


actions:
  onSpawn: { }
  onHit: { }
  onDeath:
    - '[message] '
    - '[drop] '
    - '[console] money give %damage_top_1_name% 150000'

minions:
  default:
    name: ""
    type: ZOMBIE
    isBaby: true
    health: 25

    max-radius: 10 # максимальный радиус движения от главного моба
